{% set version = "2.6.0" %}

package:
  name: pysal
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pysal/pysal-{{ version }}.tar.gz
  sha256: a42e8ca6b1df473749b1c4f98449b04c7cc92dcbd5a1be7be6e152c08662f969

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - access >=1.1.3
    - esda >=2.4.1
    - giddy >=2.3.3
    - inequality >=1.0.0
    - libpysal >=4.6.0
    - mapclassify >=2.4.3
    - mgwr >=2.1.2
    - pointpats >=2.2.0
    - segregation >=2.1.0
    - spaghetti >=1.6.5
    - spglm >=1.0.8
    - spint >=1.0.7
    - splot >=1.1.4
    - spopt >=0.2.1
    - spreg >=1.2.4
    - spvcm >=0.3.0
    - tobler >=0.8.2
    - momepy >=0.5.2

test:
  imports:
    - pysal
    - pysal.viz
    - pysal.explore
    - pysal.model
    - pysal.lib

about:
  home: http://pysal.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Library of spatial analysis functions
  description: |
    PySAL(Python Spatial Analysis Library) for spatial data science and the development of high level applications.
  doc_url: http://pysal.org/pysal
  doc_source_url: https://github.com/pysal/pysal/blob/master/doc/source/index.rst
  dev_url: https://github.com/pysal

extra:
  recipe-maintainers:
    - sjsrey
    - ocefpaf
    - mariusvniekerk
    - marcelotrevisani
