{% set python_min = "3.10" %}
{% set version = "25.7" %}

package:
  name: pysal
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pysal/pysal-{{ version }}.tar.gz
  sha256: ca1452a1d57811cbc4708002a38ece6fe58b8597f966b310731e2e4014ddf21b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - arm_pyart
    - beautifulsoup4 >=4.10
    - geopandas >=0.10.0
    - numpy >=1.22
    - packaging >=22
    - pandas >=1.4
    - platformdirs >=2.0.2
    - pytz
    - pyyaml
    - requests >=2.27
    - scikit-learn >=1.1
    - scipy >=1.8
    - shapely >=2.0.1
    - python >={{ python_min }}
    - libpysal >=4.13.0
    - access >=1.1.9
    - esda >=2.7.1
    - giddy >=2.3.6
    - inequality >=1.1.2
    - pointpats >=2.5.1
    - segregation >=2.5.2
    - spaghetti >=1.7.6
    - mgwr >=2.2.1
    - momepy >=0.10.0
    - spglm >=1.1.0
    - spint >=1.0.7
    - spreg >=1.8.3
    - spvcm >=0.3.0
    - tobler >=0.12.1
    - mapclassify >=2.10.0
    - splot >=1.1.7
    - spopt >=0.7.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - pysal
    - pysal.viz
    - pysal.explore
    - pysal.model
    - pysal.lib
  # See https://github.com/conda-forge/pointpats-feedstock/pull/4
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: http://pysal.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Library of spatial analysis functions
  description: |
    PySAL(Python Spatial Analysis Library) for spatial data science and the development of high level applications.
  doc_url: http://pysal.org/pysal
  doc_source_url: https://github.com/pysal/pysal/blob/master/doc/source/index.rst
  dev_url: https://github.com/pysal

extra:
  recipe-maintainers:
    - knaaptime
    - martinfleis
    - jGaboardi
    - sjsrey
    - ocefpaf
    - mariusvniekerk
    - marcelotrevisani
