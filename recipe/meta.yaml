{% set version = "24.1" %}

package:
  name: pysal
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pysal/pysal-{{ version }}.tar.gz
  sha256: ed84c663c8daf73f5d83daa1ce01f14915fde3cf21b5d46259905cc733336dfb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - libpysal >=4.6.2
    - access >=1.1.8
    - esda >=2.4.1
    - giddy >=2.3.3
    - inequality >=1.0.0
    - pointpats >=2.2.0
    - segregation >=2.3.1
    - spaghetti >=1.6.6
    - mgwr >=2.1.2
    - momepy >=0.5.3
    - spglm >=1.0.8
    - spint >=1.0.7
    - spreg >=1.2.4
    - spvcm >=0.3.0
    - tobler >=0.8.2
    - mapclassify >=2.4.3
    - splot >=1.1.5.post1
    - spopt >=0.4.1

test:
  imports:
    - pysal
    - pysal.viz
    - pysal.explore
    - pysal.model
    - pysal.lib
  # See https://github.com/conda-forge/pointpats-feedstock/pull/4
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: http://pysal.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Library of spatial analysis functions
  description: |
    PySAL(Python Spatial Analysis Library) for spatial data science and the development of high level applications.
  doc_url: http://pysal.org/pysal
  doc_source_url: https://github.com/pysal/pysal/blob/master/doc/source/index.rst
  dev_url: https://github.com/pysal

extra:
  recipe-maintainers:
    - knaaptime
    - martinfleis
    - jGaboardi
    - sjsrey
    - ocefpaf
    - mariusvniekerk
    - marcelotrevisani
